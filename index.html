<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swaad Scan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <span class="logo-icon">üçî</span>
        <h1>Swaad Scan</h1>
      </div>
      <button class="cart-btn" onclick="toggleCart()">
        <span class="cart-icon">üõí</span>
        <span>Cart</span>
        <span class="cart-count" id="cart-badge">0</span>
      </button>
    </header>

    <div class="search-container">
      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search for food items..."
          onkeyup="searchMenu(event)"
        />
        <button class="search-button" onclick="searchMenu()">Search</button>
      </div>
    </div>

    <div class="nav-tabs" id="category-tabs">
      <!-- Categories will be loaded dynamically -->
      <button class="nav-tab active" data-category="all">All Items</button>
    </div>

    <div id="menu-list" class="menu-container">
      <!-- Menu items will be loaded here -->
      <div class="loader"></div>
    </div>

    <div id="cart" class="cart-container">
      <div class="cart-header">
        <h2><i class="fas fa-shopping-basket"></i> Your Order</h2>
        <button class="cart-close" onclick="toggleCart()">√ó</button>
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-footer">
        <div class="payment-methods">
          <!-- <div class="payment-method active" data-method="qr">
            <div>Scan QR</div>
            <i class="fas fa-qrcode"></i>
          </div> -->
          <div class="qr-section" id="qrSection">
            <div id="qrCode"></div>
          </div>
        </div>
        <div class="cart-total">
          <span>Subtotal:</span>
          <span id="cart-subtotal">‚Çπ0.00</span>
        </div>
        <div class="cart-tax">
          <span>GST:</span>
          <span id="cart-tax">‚Çπ0.00</span>
        </div>
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total-amount">‚Çπ0.00</span>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">Item added to cart!</div>

    <script src="/scripts/script.js"></script>
  </body>
</html>
